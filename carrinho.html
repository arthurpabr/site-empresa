<!DOCTYPE html>
<html>
    <head>
        <title>Loja Virtual</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/animate.css" />
        <meta name="viewport" content="width=device-width" />
        <style>
            .navbar-header button{
                color: #fff;              
            }
            .fullscreen{
                width: 100%;
            }
            main{
                margin-top: 50px;
            }
            footer{
                background: #333;
                color: #fff;
                text-align: center;
                padding: 20px 0;
            }
            .tab-pane{
                padding: 10px 5px;
            }
            body{
                font-size: 18px;
            }
        </style>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-header">
                    <a href="#home" class="navbar-brand">Caelum</a>
                    <button  class="navbar-toggle" type="button" data-target=".navbar-collapse" 
                             data-toggle="collapse">Menu</button>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#novidades">Novidades</a></li>
                        <li><a href="#maisVendidos">Mais vendidos</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                Camisetas
                                <span class="caret"> </span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Masculinas</a></li>
                                <li><a href="#">Femininas</a></li>
                                <li><a href="#">Infantil</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Digite o que você procura" />
                            <input type="submit" value="Buscar" class="btn btn-default" />
                        </div>
                    </form>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h2 class="panel-title">Sua compra</h2>
                            </div>
                            <div class="panel-body">
                                <img src="img/produto.png" class="img-responsive img-thumbnail" />
                                <dl>
                                    <dt>Nome</dt>
                                    <dd>Camista azul</dd>
                                    
                                    <dt>Tamanho</dt>
                                    <dd>G</dd>
                                    
                                    <dt>Preço</dt>
                                    <dd>R$129,00</dd>
                                    
                                    <dt>Cor</dt>
                                    <dd>Azul</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <form>
                            <fieldset>
                                <legend>Informações do usuário</legend>
                                <div class="form-group">
                                    <label for="nome">Nome completo: </label>
                                    <input id="nome" type="text" class="form-control" />
                                </div>

                                <div class="form-group">
                                    <label for="cpf">CPF: </label>
                                    <input id="cpf" type="text" class="form-control" />
                                </div>

                                <div class="form-group">
                                    <label for="email">E-mail: </label>
                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <input id="email" type="email" class="form-control" />
                                    </div>
                                    
                                    
                                </div>

                                <div class="checkbox">
                                    <label>
                                        <input id="novidades" type="checkbox" value="sim" checked="checked" />
                                        Quero receber novidades da loja
                                    </label>
                                </div>
                            </fieldset>
                            
                            <fieldset>
                                <legend>Forma de pagamento</legend>
                                <div class="form-group">
                                    <label for="bandeira">Bandeira:</label>
                                    <select class="form-control" id="bandeira">
                                        <option value="visa">Visa</option>
                                        <option value="master">MasterCard</option>
                                        <option value="amex">American Express</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="numero">Número:</label>
                                    <input type="text" class="form-control" id="numero" />
                                </div>
                                
                                <div class="form-group">
                                    <label for="validade">Validade:</label>
                                    <input type="month" class="form-control" id="validade" />
                                </div>
                                
                                <div class="form-group">
                                    <label for="cvv">CVV:</label>
                                    <input type="text" maxlength="3" class="form-control" id="cvv" />
                                </div>
                            </fieldset>
                            
                            <button type="submit" class="btn btn-primary">
                                <span class="glyphicon glyphicon-thumbs-up"></span>
                                Confirmar pedido
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            Avenida Paulista, n 1 <br />
            (11) 2596-1234
        </footer>
        <script src="jquery/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
